<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.8; }
        .red { background-color: #ff0000; }
        .green { background-color: #00ff00; }
        .blue { background-color: #0000ff; }
        .yellow { background-color: #ffff00; color: #333; }
        .purple { background-color: #ff00ff; }
        .cyan { background-color: #00ffff; color: #333; }
        .white { background-color: #ffffff; color: #333; border: 1px solid #ccc; }
        .off { background-color: #333; }
    </style>
</head>
<body>
    <h1>NeoPixel LED Controller (WebSocket)</h1>
    <p>Click a button to change the LED color:</p>
    <div id="status" style="margin-bottom: 10px; color: #666;"></div>
    
    <div style="margin-bottom: 20px;">
        <label for="ledCount" style="display: block; margin-bottom: 5px; font-weight: bold;">
            Number of LEDs: <span id="ledCountValue">1</span>
        </label>
        <input type="range" id="ledCount" min="0" max="64" value="1" 
               style="width: 100%; max-width: 500px;" 
               oninput="updateLedCount(this.value)">
    </div>

    <div style="margin-bottom: 20px;">
        <label for="blinkInterval" style="display: block; margin-bottom: 5px; font-weight: bold;">
            Blink Interval: <span id="blinkIntervalValue">0.5</span> seconds
        </label>
        <input type="range" id="blinkInterval" min="0" max="1" value="0.5" step="0.1"
               style="width: 100%; max-width: 500px;" 
               oninput="updateBlinkInterval(this.value)">
    </div>
    
    <div class="button-container">
        <button class="red" onclick="setColor(255, 0, 0)">Red</button>
        <button class="green" onclick="setColor(0, 255, 0)">Green</button>
        <button class="blue" onclick="setColor(0, 0, 255)">Blue</button>
        <button class="yellow" onclick="setColor(255, 255, 0)">Yellow</button>
        <button class="purple" onclick="setColor(255, 0, 255)">Purple</button>
        <button class="cyan" onclick="setColor(0, 255, 255)">Cyan</button>
        <button class="white" onclick="setColor(255, 255, 255)">White</button>
        <button class="off" onclick="setColor(0, 0, 0)">Off</button>
    </div>
    <script>
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectDelay = 10000;
        const statusDiv = document.getElementById('status');
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            statusDiv.textContent = 'Connecting...';
            statusDiv.style.color = '#666';
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                reconnectAttempts = 0;
                statusDiv.textContent = '✓ Connected';
                statusDiv.style.color = '#00aa00';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Response:', data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                reconnectAttempts++;
                const delay = Math.min(1000 * Math.pow(1.5, reconnectAttempts), maxReconnectDelay);
                statusDiv.textContent = `Disconnected - reconnecting in ${Math.round(delay/1000)}s...`;
                statusDiv.style.color = '#aa0000';
                setTimeout(connectWebSocket, delay);
            };
        }
        
        function setColor(r, g, b) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({r: r, g: g, b: b}));
            } else {
                statusDiv.textContent = '⚠ Not connected - waiting for reconnect...';
                statusDiv.style.color = '#aa6600';
            }
        }
        
        function updateLedCount(count) {
            document.getElementById('ledCountValue').textContent = count;
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ledCount: parseInt(count)}));
            }
        }

         function updateBlinkInterval(interval) {
            document.getElementById('blinkIntervalValue').textContent = interval;
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({blinkInterval: parseFloat(interval)}));
            }
        }
        
        // Initialize WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
